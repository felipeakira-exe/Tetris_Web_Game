<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/tabuleiros.css">
    <link rel="stylesheet" href="../css/jogo.css">
</head>

<body>
    <main class="game-container">
        <!-- PAUSAR O JOGO -->
        <button class="btn-pausar" onclick="pausarJogo()">PAUSAR</button>
        <div id="fundo-pausa">
            <section class="conteudo-pausa">
                <h2>PAUSADO</h2>
                <button class="buttonblue" onclick="voltarJogo()">Voltar ao jogo</button>
                <a href="../html/controles.html"  class="buttonblue">Controles</a>
                <a href="../html/ranking.html"  class="buttonblue">Ranking global</a>
                <a href="../html/menu.html" class="buttonred">Sair</a>
            </section>
        </div>
        <img src="../images/logo.png" alt="Logo" class="logo">

        <!-- CONTEUDO -->
        <div class="conteudo">
            <div class="panels">
            
                <section class="panel">
                    <h2>PONTOS</h2>
                    <div id="score-value">000000</div>
                </section>
    
                <section class="panel">
                    <h2>TEMPO</h2>
                    <div id="time-value">00:00:00</div>
                </section>
                
                <section class="panel ranking">
                    <h2>RANKING PESSOAL</h2>
                    <p>@felipeakira_</p>
                    <table>
                        <thead>
                            <tr>
                                <td>Posição</td>
                                <td>Pontuação</td>
                                <td>Tempo</td>
                                <td>Nivel</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td>12020</td>
                                <td>00:05:32</td>
                                <td>5</td>
                            </tr> 
                            <tr>
                                <td>2.</td>
                                <td>11340</td>
                                <td>00:04:45</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>3.</td>
                                <td>9340</td>
                                <td>00:03:25</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                
            </div>
    
            <div id="tabuleiro" class="tetris-board"></div>
    
            <div class="panels">
                <section class="panel">
                    <h2>PROXIMA</h2>
                    <div id="next-piece-preview"></div>
                </section>
    
                <section class="panel">
                    <h2>LINHAS</h2>
                    <div id="lines-value"></div>
                </section>
    
                <section class="panel">
                    <h2>NIVEL</h2>
                    <div id="level-value"></div>
                </section>

                <button id="btn-iniciar" class="iniciar">INICIAR</button>
            </div>
        </div>
    </main>
    <script src="../js/jogo.js"></script>
</body>

</html>
